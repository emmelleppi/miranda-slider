    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        overscroll-behavior-y: contain;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        user-select: none;

      .section.dr {

      }

      .section {
        position: relative;
        padding-right: 4vw;

      }
      .space-3.draggable {

      }

      .space-3 {
        margin-bottom: 3vw;
      }
      .slider-wrap {
        position: relative;
      }
      .gallery-slider-w {
        position: relative;
      }
      .slider1-wrap.slider-1,

        height: 40vw;
      }

      .slider1-wrap {
        width: 100%;
        height: 40vw;
      }
      .slider1-list {
        display: block;
      }

      .slider1-list {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-box-pack: end;
        -webkit-justify-content: flex-end;
        -ms-flex-pack: end;
        justify-content: flex-end;
        -webkit-box-align: end;
        -webkit-align-items: flex-end;
        -ms-flex-align: end;
        align-items: flex-end;
        grid-auto-columns: 1fr;
        -ms-grid-columns: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        -ms-grid-rows: auto;
        grid-template-rows: auto;
      }
      .slider1-item {
        width: auto;
      }

      .slider1-item {
        width: 100%;
        height: 40vw;
      }
      .img-dr-w {
        overflow: hidden;
        height: 40vw;
      }
      .img-draggable {
        width: auto;
        height: 100%;
        max-width: none;
      }

      img {
        border: 0;
        vertical-align: middle;
        display: inline-block;
        max-width: 100%;
      }

      .wrapper {
        width: 80vw;
        height: 300px;
      }

      @media screen and (max-width: 812px) {
        .react-dat-gui {
          display: none;
        }

      img {
        pointer-events: none;
      }

      .s-4 {
        position: relative;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        width: 100%;
        padding-top: 8vw;
        padding-bottom: 8vw;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
      }
      .s-wrap {
        position: relative;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: start;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: start;
        justify-content: flex-start;
      }
      @media (min-width: 991px) {
        .s-list {
          white-space: nowrap;
          display: block;
        }
      }

      @media (min-width: 991px) {
        .s-list {
          will-change: transform;
        }
      }
      .s-list {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        height: 37.5vw;
        margin-right: 3.5vw;
        cursor: pointer;
      }
      @media (min-width: 991px) {
        .s-item {
          height: 100%;
          display: inline;
        }
      }
      .s-item {
        display: block;
        /* margin-left: 3.5vw; */
      }
      .s-img {
        height: 40vw;
      }
      .slide-wrapper-relative {
        width: calc(100vw);
        height: calc(30vw);
      }
      .slider-button {
        width: 3rem;
        height: 3rem;
      }
      .buttons-wrapper {
        width: 10rem;
        display: flex;
        justify-content: space-between;
      }
      .meta-wrapper {
        max-width: calc(50vw);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 1rem;
      }
      .multiple-slider-image {
        height: 30vw;
      }
      .slide-image {
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .cursor {
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        z-index: 999;
        width: 8vw;
        height: 8vw;
        margin-top: calc(3.7vw - 2em);
        margin-left: calc(3.7vw - 2em);
        opacity: 0;
        -webkit-transition: opacity 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: opacity 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        pointer-events: none;
      }
      .cursor.cursor-show {
        opacity: 1;
      }
      .cursor.cursor-show.cursor-active {
        background-color: red;
      }
      .cursor-move-outer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
