    <div class="meta-wrapper project slider-1">
      <div class="slider-block">
        <div class="buttons-wrapper slider2">
          <div class="arrows-embed w-embed">
            <style>
              .rel {
                width: 100%;
                height: 100%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              .abs {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                transform: rotate(-90deg);
              }
              .my-svg {
                opacity: 1;
                transition: opacity 0.1s linear 0s;
              }
              .my-svg circle {
                stroke: #9a8760;
                stroke-width: 2px;
                stroke-dasharray: 300;
                stroke-dashoffset: 0;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
                transition: stroke-dashoffset 0.7s ease-in-out;
              }
              .my-svg:hover {
                opacity: 0;
                transition: opacity 0.1s linear 0.9s;
              }
              .my-svg:hover circle {
                stroke-dashoffset: 300;
              }
              .rel:hover .my-arrow {
                opacity: 0.7;
              }
              .abs:hover .my-svg {
                opacity: 0.7;
              }
            </style>
          </div>
          <div data-slider-button-prev="sliderImages2" class="slider-button">
            <div class="rel">
